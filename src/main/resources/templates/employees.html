<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Employees</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <style>

    table {
      border-collapse: collapse;
      width: 100%;
      border: 2px solid black; /* Border color and width */
    }

    /* Add styles for table headers */
    th, td {
      border: 2px solid #333; /* Border color and width for table cells */
      padding: 8px;
      text-align: left;
    }

    /* Add some styles for better appearance */
    th {
      background-color: #333; /* Header background color */
      color: white; /* Header text color */
    }

    /* Add alternate row background color for better readability */
    tr:nth-child(even) {
      background-color: #f2f2f2; /* Light gray background color for even rows */
    }
  </style>

</head>
<body>
<div class="container-fluid text-center" >
  <div style="background-color: blue">
    <div ><h2 style="color: black">Employee Management System</h2></div>
    <div class="m-2">
      <a class="h3" th:href="@{/employees/new}" style="color: white">Add New Employee</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
    </div>


  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>E-mail</th>
        <th>Date Of Birth</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Status</th>
        <th class="d-flex">Edit / Delete</th>
      </tr>
      </thead>
      <tbody>

      <th:block th:each="employee : ${listEmployees}">
        <tr>
          <td>[[${employee.id}]]</td>
          <td>[[${employee.name}]]</td>
          <td>[[${employee.email}]]</td>
          <td>[[${employee.dob}]]</td>
          <td>[[${employee.age}]]</td>
          <td>[[${employee.salary}]]</td>
          <td>[[${employee.status}]]</td>
          <td>

            <a class="h4 mr-3 even-row-color" th:href="@{'/employees/edit/' + ${employee.id}}"style="color: forestgreen">Edit</a>
            <a class="h4" th:href="@{'/employees/delete/' + ${employee.id}}" style="color: red">Delete</a>

          </td>
        </tr>
      </th:block>

      </tbody>
    </table>
  </div>
</div>
</body>
</html>
